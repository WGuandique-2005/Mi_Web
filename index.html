<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4b93ff;
            padding: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-height: 50px;
            /* Ajusta la altura máxima de la imagen */
            margin-right: 10px;
            /* Espacio entre la imagen y el texto */
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-links a:hover {
            color: #ddd;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 1rem 0;
                text-align: center;
            }

            .hamburger {
                display: flex;
            }
        }

        /* FOOTER */
        footer {
            background-color: #4b93ff;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<header>
    <nav class="navbar">
        <div class="logo">
            <picture><img src="image.png"></picture>
        </div>
        <ul class="nav-links">
            <li><a href="#">William Guandique</a></li>
            <li><a href="#">SMSS076423</a></li>
            <li><a href="#">Ingeniería en Sistemas y Redes Informaticas</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>

<body>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
<footer>

</footer>
</html>
